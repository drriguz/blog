title: 也是日牯子
subtitle: 不见得很有技术，但是很有态度~
description: 筋肉程序员
keywords: Riguz, soleverlee, dr riguz, solever, riguz lee, blog, programing
author: Riguz Lee
language:
timezone:

url:  https://blog.riguz.com
root: /
permalink: :title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing index.html from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 1
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: false
  line_number: true
  auto_detect: false
  tab_replace: ''

index_generator:
  path: ''
  per_page: 5
  order_by: -date
search:
  path: search.json
  field: post
  format: json
  content: true
feed:
    type: atom
    path: atom.xml
    limit: 20
    hub:
    content:
    content_limit: 140
    content_limit_delim: ' '
    order_by: -date	
# Category & Tag
default_category: uncategorized
category_map:
  闲话编程: programming
  刨根问底: dig
  并发编程: concurrent
